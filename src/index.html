<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #frame {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        box-sizing: border-box;
        border: 4px solid transparent;
      }
      #frame.found-marker {
        border-color: red;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div id="frame"></div>
    <a-scene embedded arjs="debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-box
          position="0 0.5 0"
          width="1"
          height="0.5"
          color="#ffffff"
          material="opacity: 0.8;"
        >
          <a-animation
            attribute="rotation"
            from="0 0 0"
            to="0 360 0"
            dur="4000"
            repeat="indefinite"
          ></a-animation>
        </a-box>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt" emitevents="true">
        <a-entity
          position="0 0 1"
          rotation="0 -90 90"
          animation-mixer="clip: *;"
          gltf-model="src: url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf);"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
